<div id="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <img class="album-thumb" src="{{SingleAlbumDetail?.images[0].url}}"/>
      </div>
      <div class="cl-md-8">
        <h4 *ngFor="let x of SingleAlbumDetail?.artists">{{x.name}}</h4>
        <h2>{{SingleAlbumDetail?.name}}</h2>
        <h5>Release Date: {{SingleAlbumDetail?.release_date}}</h5>
        <a class="btn btn-primary" href="{{SingleAlbumDetail?.external_urls.spotify}}">View in Spotify</a>
      </div>
    </div>
  </header>
</div>
